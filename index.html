<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>


<body>
    <header></header>
    <main>

        <div class="featured" id="feature">
            <div class="movie-title" id="title">
                <h2></h2>
            </div>

            <div class="featured_buttons">
                <button class="button_play"><i class="fas fa-play"></i>Play</button>
                <button>My List</button>
                <div class="featured_description" id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, laborum.</div>
            </div>
        </div>

        <div class="netflixOriginals"  >

            <div class="original_header">
                <h2>NETFLIX ORIGINAL</h2>
            </div>
            <div class="original_movies" id="netflix" >
                <!-- Original MOovies List here -->
                <img src="images/felix-mooneeram-evlkOfkQ5rE-unsplash.jpg" >
            </div>

        </div>

        <div class="movies">

            <div class="movies_header">
                <h2>WISHLIST</h2>
            </div>
            <div class="movies_container" id="wishlist">
                <!-- Wishlist movies goes here -->
               
            </div>

            <div class="movies_header">
                <h2>Trending now</h2>
            </div>
            <div class="movies_container" id="trending">
                <!-- Trending movies goes here -->
            </div>

            <div class="movies_header">
                <h2>Top rated</h2>
            </div>
            <div class="movies_container" id="top-rated">
                <!-- Top rated movies goes here -->
            </div>

        </div>


    </main>










    <script src="script.js"></script>
    
</body>
</html>
